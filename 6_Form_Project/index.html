<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda seu carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu Carro facil!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui:</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>

                        <input 
                        type="text"
                        name="title"
                        id="title" 
                        class="block" 
                        placeholder="Um titulo para anunciar seu carro"   minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        
                        <input 
                        type="number"
                        name="price"
                        id="price" 
                        class="block" 
                        placeholder="Defina o Preço"   
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes de seu veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        
                        <input 
                        type="text"
                        name="brand"
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do seu carro"    
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        
                        <input 
                        type="text"
                        name="model"
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do seu carro"    
                        required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Kilometragem <span class="required-field">*</span></label>
                        
                        <input 
                        type="number"
                        name="milage"
                        id="milage" 
                        class="block" 
                        placeholder="Digite a kilometragem do seu carro"    
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                        
                        <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date" 
                        class="block"  
                        required>
                    </div>
                    <div class="box-input">
                        <p>Troca de Cambio: <span class="required-field">*</span></p>
                        
                        <input type="radio" id="manual"name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico"name="gear">
                        <label for="automatico">Automatico</label>
                        
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">

                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">

                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">

                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="trava" 
                                name="optional[]" 
                                value="trava">

                                <label for="trava">Trava eltrica</label>
                            </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox"
                                    id="direcao"
                                    name="optional[]"
                                    value="direcao">
                                    <label for="direcao">Direção hidraulica</label>
                                </li>
                                <li>
                                    <input type="checkbox"
                                    id="som"
                                    name="optional[]"
                                    value="som">
                                    <label for="som">Sistema de Som</label>
                                </li>
                                <li>
                                    <input
                                    type="checkbox"
                                    id="pintura"
                                    name="optional[]"
                                    value="pintura">
                                    <label for="pintura">Pintura Metalica</label>
                                </li>
                                <li>
                                    <input
                                    type="checkbox"
                                    id="parafuso"
                                    name="optional[]"
                                    value="parafuso">
                                    <label for="parafuso">Parafuso anti-furto</label>
                                </li>
                            </ul>
                        </div>
                    
                    <div class="box-input">
                        <p>Foto do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg " id="image" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
